<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>vueDemo</title>
    <link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
    <script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
    <script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script>


</head>
<body>

<div id="app">
    <i-Button to="/components/icon-en">Normal</i-Button>
    <i-Button to="/components/icon-en" replace>No history</i-Button>
    <i-Button to="//iviewui.com" target="_blank">New window</i-Button>
</div>
</body>
<style>
    #app{
        margin:50px;
    }
</style>
<script type="text/javascript">
  window.onload = function () {
    new Vue({
      el: '#app',
    });
  };
</script>
