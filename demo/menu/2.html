<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>vueDemo</title>
    <link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
    <script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
    <script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script>

</head>
<body>
<div id="app">
    <Row>
        <i-Col span="8">
        <i-Menu :theme="theme2">
            <Submenu name="1">
                <template slot="title">
                    <icon type="ios-paper" ></icon>
                    内容管理
                </template>
                <Menu-Item name="1-1">文章管理</Menu-Item>
                <Menu-Item name="1-2">评论管理</Menu-Item>
                <Menu-Item name="1-3">举报管理</Menu-Item>
            </Submenu>
            <Submenu name="2">
                <template slot="title">
                    <Icon type="ios-people"></Icon>
                    用户管理
                </template>
                <Menu-Item name="2-1">新增用户</Menu-Item>
                <Menu-Item name="2-2">活跃用户</Menu-Item>
            </Submenu>
            <Submenu name="3">
                <template slot="title">
                    <Icon type="ios-stats"></Icon>
                    统计分析
                </template>
                <Menu-Group title="使用">
                    <Menu-Item name="3-1">新增和启动</Menu-Item>
                    <Menu-Item name="3-2">活跃分析</Menu-Item>
                    <Menu-Item name="3-3">时段分析</Menu-Item>
                </Menu-Group>
                <Menu-Group title="留存">
                    <Menu-Item name="3-4">用户留存</Menu-Item>
                    <Menu-Item name="3-5">流失用户</Menu-Item>
                </Menu-Group>
            </Submenu>
        </i-Menu>
        </i-Col>
        <i-Col span="8">
        <i-Menu :theme="theme2" active-name="1-2" :open-names="['1']">
            <Submenu name="1">
                <template slot="title">
                    <Icon type="ios-paper"></Icon>
                    内容管理
                </template>
                <Menu-Item name="1-1">文章管理</Menu-Item>
                <Menu-Item name="1-2">评论管理</Menu-Item>
                <Menu-Item name="1-3">举报管理</Menu-Item>
            </Submenu>
            <Submenu name="2">
                <template slot="title">
                    <Icon type="ios-people"></Icon>
                    用户管理
                </template>
                <Menu-Item name="2-1">新增用户</Menu-Item>
                <Menu-Item name="2-2">活跃用户</Menu-Item>
            </Submenu>
            <Submenu name="3">
                <template slot="title">
                    <Icon type="ios-stats"></Icon>
                    统计分析
                </template>
                <Menu-Group title="使用">
                    <Menu-Item name="3-1">新增和启动</Menu-Item>
                    <Menu-Item name="3-2">活跃分析</Menu-Item>
                    <Menu-Item name="3-3">时段分析</Menu-Item>
                </Menu-Group>
                <Menu-Group title="留存">
                    <Menu-Item name="3-4">用户留存</Menu-Item>
                    <Menu-Item name="3-5">流失用户</Menu-Item>
                </Menu-Group>
            </Submenu>
        </i-Menu>
        </i-Col>
        <i-Col span="8">
        <i-Menu :theme="theme2" :open-names="['1']" accordion>
            <Submenu name="1">
                <template slot="title">
                    <Icon type="ios-paper"></Icon>
                    内容管理
                </template>
                <Menu-Item name="1-1">文章管理</Menu-Item>
                <Menu-Item name="1-2">评论管理</Menu-Item>
                <Menu-Item name="1-3">举报管理</Menu-Item>
            </Submenu>
            <Submenu name="2">
                <template slot="title">
                    <Icon type="ios-people" />
                    用户管理
                </template>
                <Menu-Item name="2-1">新增用户</Menu-Item>
                <Menu-Item name="2-2">活跃用户</Menu-Item>
            </Submenu>
            <Submenu name="3">
                <template slot="title">
                    <Icon type="ios-stats"></Icon>
                    统计分析
                </template>
                <Menu-Group title="使用">
                    <Menu-Item name="3-1">新增和启动</Menu-Item>
                    <Menu-Item name="3-2">活跃分析</Menu-Item>
                    <Menu-Item name="3-3">时段分析</Menu-Item>
                </Menu-Group>
                <Menu-Group title="留存">
                    <Menu-Item name="3-4">用户留存</Menu-Item>
                    <Menu-Item name="3-5">流失用户</Menu-Item>
                </Menu-Group>
            </Submenu>
        </i-Menu>
        </i-Col>
    </Row>
    <br>
    <p>Change theme</p>
    <Radio-Group v-model="theme2">
        <Radio label="light"></Radio>
        <Radio label="dark"></Radio>
    </Radio-Group>
</div>


</body>
<script type="text/javascript">
  window.onload = function () {
    new Vue({
      el: '#app',
      data: {
        theme2: 'light'
      }
    });
  };
</script>
